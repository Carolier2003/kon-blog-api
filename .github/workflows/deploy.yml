name: Deploy Worker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Token exists
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "❌ Token is not set"
            exit 1
          else
            echo "✅ Token is set (length: ${#CLOUDFLARE_API_TOKEN})"
            echo "First 5 chars: ${CLOUDFLARE_API_TOKEN:0:5}"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
